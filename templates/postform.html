<!doctype html>
<html>
    <head>
        <title>CC Post</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    </head>
    
    <body>
        <form method="post">

            <label for="title">Topic:</label><br>
            <input type="text" name="title" value="{{ request.form['title'] }}"><br><br>

            <label for="nickname">Post:</label><br>
            <textarea name="post" cols="40" rows="5">{{ request.form["post"] }}</textarea><br>
            <input type="submit"><br>
        </form>
    </body>
</html>
